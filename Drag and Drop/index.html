<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/01858af0fd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="list" draggable="true">
          <i class="fa-solid fa-grip-vertical fa-2x"></i>List Item 1
        </div>
        <div class="list" draggable="true">
          <i class="fa-solid fa-grip-vertical fa-2x"></i>List Item 2
        </div>
        <div class="list" draggable="true">
          <i class="fa-solid fa-grip-vertical fa-2x"></i>List Item 3
        </div>
        <div class="list" draggable="true">
          <i class="fa-solid fa-grip-vertical fa-2x"></i>List Item 4
        </div>
      </div>
      <div class="right"></div>
    </div>
  </body>
</html>
